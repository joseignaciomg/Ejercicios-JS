<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-areas:
            "header"
            "ad"
            "resultados"
            "hoyNBA"
            "masNBA"
            "footer"
        }
        .header{
            grid-area: header;
            background-color: cornflowerblue;
        }
        .ad{
            grid-area: ad;
            background-color: darkgoldenrod;
        }
        
    </style>
</head>
<body>
    <div class="grid-container">
    </div>    
</body>
</html>
