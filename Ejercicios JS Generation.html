<!--Numero (edad) minimo de un array-->

edad ([18, 53, 35, 26, 33, 29, 21, 28, 20, 22, 31, 23]);

function min.edad(edad){
    var x = edad [0];
    for (i = 0; edad.length > i; i++){
        var menor = edad[i];
        if(menor <x){
            x = menor;
        } 
    } 
    return x;  
}
